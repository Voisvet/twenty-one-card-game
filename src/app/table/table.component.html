<div class="table">
  <div class="dealer-zone">
    <app-hand [cards]="dealerHand" [isFirstCardShown]="firstDealerCardShown"></app-hand>
  </div>
  <div class="message-zone">
    {{message}}
  </div>
  <div class="player-zone">
    <app-hand [cards]="playerHand" isFirstCardShown="true"></app-hand>
  </div>
</div>
